    <div id="download-btns" style="margin-top: 20px;">
    </div>

    <textarea name="danmu" id="danmu">
    git clone https://github.com/Honghurumeng/arch-node-server.git
    </textarea>
    <textarea name="" id="">
    </textarea>
    <textarea name="1" id="infoback"></textarea>
    <button onclick="send()">发送</button>
</body>
<script src="./autolog.js"></script>
<script>
    function checkServerStatus() {
        fetch('/api/checkServerStatus')
            .then(response => response.json())
            .then(data => {
                let info = [];
                data.message = JSON.parse(data.message);
                for(let key in data.message) {
                    info.push(`${key}: ${data.message[key]}`);
                }
                clicklog.info(info.join('\n'));
            })
            .catch(error => console.error('请求失败：', error));
    }

    function send() {
        let info = document.getElementById('infoback').value;
        fetch('/send', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ info })
        }).then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    }

    function openBlog() {
        // window.open('/blog');
        window.open('https://honghurumeng.github.io/', '_blank');
    }

    function openRouge() {
        window.open('/rouge.html', '_blank');
    }

    function open3d() {
        window.open('/threejs/index.html', '_blank');
    }

    function openlaygame() {
        window.open('/layGame/index.html', '_blank');
    }

    document.addEventListener('DOMContentLoaded', function () {
        fetch('/api/getAppNames')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    data.data = data.data.filter(item => item !== '.gitignore' && item !== '.DS_Store');
                    document.getElementById('download-btns').innerHTML = '';
                    data.data.forEach(appName => {
                        var btn = document.createElement('button');
                        btn.innerText = appName;
                        btn.className = 'download-btn';
                        btn.onclick = debounce(function () {
                            window.open('/api/downloadApp/' + appName);
                        }, 1000); // 1000ms delay
                        document.getElementById('download-btns').appendChild(btn);
                    });
                } else {
                    // document.getElementById('app-name').innerHTML = data.message;
                }
            })
            .catch(error => console.error('请求失败：', error));
    });

    function debounce(func, wait, immediate = true) {
        let timeout;
        return function () {
            const context = this, args = arguments;
            const later = function () {
                timeout = null;
                if (!immediate) func.apply(context, args);
            };
            const callNow = immediate && !timeout;
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
            if (callNow) func.apply(context, args);
        };
    }
</script>
